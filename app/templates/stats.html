{% extends "base.html" %}

{%block app_content%}
    <table class="table table-hover">
        {% for user in users %} 
            <tr>
                <td><p>{{user.name}}</p></td>
                <td><p>{{user.type}}</p></td>
                <td><p><a class="btn" href="{{url_for('about', id=user.id)}}">Go To Profile</a></p></td>
            </tr>
        {%endfor%}
    </table>
{%endblock%}
